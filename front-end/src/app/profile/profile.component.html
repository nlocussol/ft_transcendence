<div class="container">
    <div class="card">
      <img [src]="ppUrl" class="card__image">
      <p class="card__name">{{ login }}</p>
      <div class="user-status">
        Status: {{ status }}
      </div>
      <ul class="social-icons">
        <li><a href="#"><i class="fa fa-instagram"></i></a></li>
        <li><a href="#"><i class="fa fa-twitter"></i></a></li>
        <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
        <li><a href="#"><i class="fa fa-codepen"></i></a></li>
      </ul>
    <form class="btn draw-border" (ngSubmit)="handleFriendSubmit()" #profileForm="ngForm">
        <label for="pseudo">Add a friend:</label><br>
        <input type="text" id="pseudo" name="pseudo" [(ngModel)]="pseudo" required>
    </form>
      <button routerLink="/message" class="btn draw-border">Message</button>
      <button routerLink="/chat-room" class="btn draw-border">Chat Room</button>
    </div>
    <div *ngIf="requests" class="notif-list">
      <ul>
        <li class="notif" *ngFor="let request of requests">
          <div class="name">
            {{ request.pseudo }} wants to be your friend !
          </div>
          <button type="submit" class="accept-button" (click)="acceptRequest(request)">Accept</button>
          <button type="button" class="refuse-button" (click)="refuseRequest(request)">Refuse</button>
        </li>
      </ul>
    </div>
  </div>
