<p>FIRST TIME LOGIN</p>
<ol>
  <mat-dialog-content>

  <li>
    <mat-label>How do you want to be called</mat-label>

    <mat-form-field appearance="fill">
      <input matInput type="text" [(ngModel)]="myData.login" />
    </mat-form-field>
  </li>
  <li>
    <mat-label>Choose your profile picture, default one is :</mat-label>
    <img [src]="myData.pp">
    <!-- <mat-form-field appearance="fill"> -->
      <input
      type="file"
      accept=".jpg,.jpeg,.png,.gif"
      name="input-file"
      [(ngModel)]="myData.pp"
    />
      <!-- <input matInput type="text" /> -->
    <!-- </mat-form-field> -->

  </li>
</mat-dialog-content>
<div class="example">
<button mat-button [mat-dialog-close]="myData">SAVE INFOS</button>
</div>
</ol>
