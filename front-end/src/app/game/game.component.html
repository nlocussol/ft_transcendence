<canvas #canvas width="{{ width }}" height="{{ height }}"></canvas><br />

<div *ngIf="loguedIn && !searchingGame">
  <div>
    <button (click)="enterQueue($event.target)" id="searchBtn" *ngIf="!inGame">{{ messageButton }}</button>
    <br />
    <br />
  </div>
</div>
<div *ngIf="searchingGame">
  <button (click)="leaveQueue()" id="searchBtn">CANCEL QUEUE</button>
  <p>{{ queueTimeElapsed }}</p>
</div>
